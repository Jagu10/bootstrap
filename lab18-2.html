<!DOCTYPE html>
<html>
<head>
	<title>LAb18_2</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container text-center">
		<h1>Student Registration</h1>

	<div class="row mb-3">
       <label for="inputtext" class="col-sm-2 col-form-label">full Name</label>
    <div class="col-sm-10">
      <input type="Text" class="form-control">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" >
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputNumber" class="col-sm-2 col-form-label">Mobile No</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" >
    </div>
</div>
    <div class="row mb-3">
       <label for="inputtext" class="col-sm-2 col-form-label">Address</label>
    <div class="col-sm-10" >
    	<textarea  class="form-control"></textarea> 
    </div>
  </div>
  <div class="row mb-3">
       <label for="inputtext" class="col-sm-2 col-form-label">Nationality</label>
    <div class="col-sm-10">
      <input type="Text" class="form-control">
    </div>
  </div>
  <div class="row mb-3">
       <label for="inputdate" class="col-sm-2 col-form-label">Date Of Birth</label>
    <div class="col-sm-10">
      <input type="date" class="form-control">
    </div>
  </div>
   <div class="row mb-4">
       <label for="inputtext" class="col-sm-2 col-form-label">Gender</label>
            <div class="col-sm-10">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1">Male</label>
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
             <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>
  </div>
  <div class="row mb-3">
       <label for="inputtext" class="col-sm-3 col-form-label">Highest Degree</label>
      <div class="col-sm-10">
       <select class="form-select" aria-label="Default select example">
  <option selected>Select Degree</option>
  <option value="1">BTECH</option>
  <option value="2">DIPLOMA</option>
  <option value="3">BSC</option>
  <option value="3">BBA</option>
</select>
</div>
<div class="row mb-3">
       <label for="inputtext" class="col-sm-2 col-form-label">CPI</label>
    <div class="col-sm-10">
      <input type="Text" class="form-control">
    </div>
  </div>
  <div class="row mb-3">
       <label for="inputtext" class="col-sm-2 col-form-label">University</label>
    <div class="col-sm-10">
      <input type="Text" class="form-control">
    </div>
  </div>
	<div class="row mb-3">
       <label for="inputtext" class="col-sm-3 col-form-label">Passing Year</label>
      <div class="col-sm-10">
       <select class="form-select" aria-label="Default select example">
  <option selected>Select Your Passing Year</option>
  <option value="1">2020</option>
  <option value="2">2021</option>
  <option value="3">2022</option>
  <option value="3">2023</option>
</select>
</div>
<br><br>
<div class="row mb-3 mt-3">
	<div class="col-sm-10">
<button type="button" class="btn btn-outline-secondary">submit</button>
<button type="button" class="btn btn-outline-secondary">Cancle</button>
</div>
</div>







	</div>


</body>
</html>
