<!DOCTYPE html>
<html>
<head>
	<title>LAB9A1</title>
	<style type="text/css">
		*{
			box-sizing: border-box;
		}
		.changecolour{
			height: 50%;
			width: 50%;
			animation-name:colour;
			animation-duration: 5s;
			position: absolute;
			animation-fill-mode: forwards;
		}
		@keyframes colour{
			from{
				background-color: red;
			}
			to{
				background-color: yellow;
			}
		}
	</style>
</head>
<body>
	<div class="changecolour"></div>

</body>
</html>
